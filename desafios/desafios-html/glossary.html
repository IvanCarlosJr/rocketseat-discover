<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Glossário</title>
        
    </head>

    <body>

        <h1>Estrutura HTML</h1>

        <dl>

            <dt><strong>!DOCTYPE html</strong></dt>
            <dd>Define o tipo de documento como HTML5.</dd>

            <dt><strong>head</strong></dt>
            <dd>Parte do documento html que contem os metadados, links, título, etc.</dd>

            <dt><strong>body</strong></dt>
            <dd>Parte do documento html que contem o conteúdo da página.</dd>

            <dt><strong>strong</strong></dt>
            <dd>Tag utilizada para deixar o conteúdo em negrito.</dd>

        </dl>
        
    </body>
</html>
