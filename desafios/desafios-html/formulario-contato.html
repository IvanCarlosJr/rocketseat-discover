<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Entre em Contato</legend>

            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br>
            <br>
            <label for="name">Nome completo:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Seu nome">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            <br>
            <br>
            <label for="mensagem">Mensagem:</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="25" rows="10" placeholder="Sua mensagem"></textarea>
            <br>
            <br>
            <input type="checkbox" name="novidades" id="novidades" checked>
            <label for="novidade">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit">Enviar</button>                  
        
        </fieldset>
    </form>
    
</body>
</html>
