<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Countdown</title>
</head>

<body>
    <img class="top-image" src="./images/top-image.svg" alt="top-image">
    <div>
        <h1>READY TO LAUNCH IN...</h1>

        <ul>
            <li>Dias</li>
            <li>Horas</li>
            <li>Minutos</li>
            <li>Segundos</li>
        </ul>

        <p class="countdown" id="demo"></p>
        <script>
            var countDownDate = new Date("Feb 20, 2023 00:00:00").getTime();

            var x = setInterval(function () {

                var now = new Date().getTime();

                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                days = days < 10 ? "0" + days : days;
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                document.getElementById("demo").innerHTML = days + " : " + hours + " : "
                    + minutes + " : " + seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

        <button type="button" class="btn btn-primary btn-lg">Inscreva-se</button>
    </div>
    <img class="rocket-image" src="./images/rocket.svg" alt="rocket-image">
    <img class="bottom-image" src="./images/bottom-image.svg" alt="bottom-image">
</body>

</html>
