<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <form action="">
        <fieldset>

            <legend>Contato</legend>
    
            <label for="nome">Nome</label>
            <br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <br>
            <br>    
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id="email" placeholder="email@dom.com">
            <br>
            <br>
            <label for="telefone">Telefone</label>
            <br>
            <input type="number" name="telefone" id="telefone" placeholder="(ddd)99999-0000">
            <br>
            <br>
            <label for="mensagem">Mensagem</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>

        </fieldset>
    </form>
    
</body>
</html>
