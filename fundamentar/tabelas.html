<!--
    <tr>conteúdo da linha</tr> = linha da tabela 
    <th>conteúdo da coluna</th> = colunas da linha 
    <th rowspan="2">conteúdo da coluna</th> = coluna ocupa duas linhas 
    <th colspan="2">conteúdo da coluna</th> = coluna ocupa duas colunas
    <td>dados nas colunas, dentro das linhas</td> 
    <caption>Título da tabela</caption>
    <colgroup></colgroup> = agrupa as colunas da tabela 
    scope = falar pra aquela coluna onde ta a informação dela, ajuda na acessibilidade
-->
<table>
    <caption>Produzidos x Vendidos por Loja</caption>
 
    <colgroup>
        <col>
        <col span="2" style="background-color: red">
        <col span="2" style="background-color: blue;">
    </colgroup>
    
    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
